<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="main7.css">
</head>
<body>

<div class="container ">
    <div class="row my-3 ">
        <div class="col-md-12 my-3 ">
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between align-items-center ">
                    Account settings<span class="badge badge-secondary"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-6 my-3 ">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="collapse" data-target="#myBox">
                    Personal information
                </li>
                <div class=" collapse show" id="myBox">
                    <div class="card">
                        <div class="card-body">
                            <form action="#">
                                <div class="form-group">
                                    <label for="name">Account name*</label>
                                    <input type="text" id="name" class="form-control col-md-9" placeholder="Account name">
                                </div>
                                <div class="form-group">
                                    <label for="user">User name*</label>
                                    <input type="text" id="user" class="form-control col-md-9" placeholder="User name">
                                </div>
                                <h6 class="harf">Sizning tizimdagi accountingiz https://pinup.uz/account/accountName</h6>
                                <div class="form-group">
                                    <label for="Email">Email adress*</label>
                                    <input type="text" id="Email" class="form-control col-md-9" placeholder="Email adress">
                                </div>
                                <div class="input-group">
                                    <div class="form-group">
                                        <label for="Password">Your Password</label>
                                        <input type="Password" id="Password" class="form-control col-md-9" placeholder="Your Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm">Confirm password*</label>
                                        <input type="text" id="confirm" class="form-control col-md-9" placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Site address</label>
                                    <input type="text" id="address" class="form-control col-md-9" placeholder="Your web site address">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </ul>
        </div>
        <div class="col-md-6 my-3 ">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="collapse" data-target="#myBox">
                    Profile image & cover
                </li>
            </ul>
        </div>
        <div class="col-md-6 my-3 " id="me">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="collapse" data-target="#me">
                Billing information
                </li>
            </ul>
        </div>
        <div class="col-md-6 my-3 " id="er">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="collapse" data-target="#er">
                    Social profile
                </li>
            </ul>
        </div>
        <div class="col-md-6 my-3 oq" id="rt">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center dropdown-toggle" data-toggle="collapse" data-target="#rt">
                    Contact settings
                </li>
                <div class="mt-4 collapse show" id="">
                    <p>

                    </p>
                </div>
            </ul>
        </div>

    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
